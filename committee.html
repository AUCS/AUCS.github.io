<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>AUCS - Committee</title>

    <!-- Bootstrap core CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">AUCS</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li class="active"><a href="committee.html">Committee</a></li>
                  <!--<li><a href="#">About</a></li>-->
                </ul>
              </nav>
            </div>
          </div>
          
          <div class="spacer"></div>
          
          <div class="inner cover form-wrapper">
            <h2>Committee</h2>
            <div class="panel panel-default">
              <div class="panel-body">
                
              </div>
            </div>
            <div id="status"></div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>&copy; 2016 Adelaide University Cheese Society</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="response_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body">
            <p id="form_api_response"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <!-- ================================================== --> 
    <!-- Placed at the end of the document so the pages load faster --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
    <script>
      var url = 'http://aucs.club/website-cache/CommitteeList';
        $.ajax({
          url: url,
          type: 'GET',
          success: function( data ) {
              $("#form_api_response").html(data);
              $('#response_modal').modal('show');
          },
          error: function( xhr, err ) {
            if (xhr.responseJSON != null) {
              $("#form_api_response").html(xhr.responseJSON.Message);
              $('#response_modal').modal('show');
            }
            else {
              $("#form_api_response").html(err);
              $('#response_modal').modal('show');
            }
          }
        });
    </script>
  </body>
</html>
