<script type="text/ng-template" id="LoginModal.template.html">
	<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close" ng-click="$hide()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12 text-center">
							<p class="lead">The Adelaide University Cheese Society uses Facebook to login.</p>
							<button class="btn btn-info" type="button" ng-click="Login()">Login with Facebook</button>
						</div>
					</div>
					<div class="row {{LoginError}}">
						<div class="col-md-6 col-md-offset-3 text-center">
							<div class="alert alert-danger " role="alert">
								{{LoginErrorContent}}
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<p class="small">This means we don't have to worry about storing sensitive login information on our servers, which is useful because they aren't anything special on a non-for-profit budget. It also provides you with the added benefit of not having to remember another pesky username and password combination.</p>
							<p class="small text-right">Don't have a Facebook account? - <a href="http://www.facebook.com/r.php">Make one</a>!</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
				</div>
			</div>
		</div>
	</div>
</script>
