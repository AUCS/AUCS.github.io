<header class="landing">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Adelaide University Cheese Society</div>
            <div class="intro-heading">Rediscover Cheese</div>
            <a ng-href="./#!/cheeses" class="page-scroll btn btn-xl">About Us</a>
        </div>
    </div>
</header>

<!-- Cheeses Section -->
<section id="cheeses">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Recent Cheeses</h2>
                <h3 class="section-subheading text-muted">Things our member's are saying</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4" ng-repeat="review in $ctrl.LatestReviews|limitTo:3">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                </span>
                <h4 class="service-heading">{{review.cheese}}</h4>
                <div class="service-heading">
                    <input type="hidden" class="rating" ng-init="rating()" value="{{review.rating}}" data-readonly/>
                </div>
                <p class="text-muted">{{review.description}}<small> - {{review.owner}}</small></p>
            </div>
        </div>
    </div>
</section>
