<header>
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">Adelaide University Cheese Society</div>
            <div class="intro-heading">Rediscover Cheese</div>
            <a href="#services" class="page-scroll btn btn-xl">Tell Me More</a>
        </div>
    </div>
</header>

<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Recent Cheeses</h2>
                <h3 class="section-subheading text-muted">Things our member's are saying</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4" ng-repeat="Review in $ctrl.LatestReviews">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                </span>
                <h4 class="service-heading">{{Review.Cheese}}</h4>
                <h3 class="service-heading">
                    <span class="glyphicon glyphicon-star{{Review.Rating[0]}}" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star{{Review.Rating[1]}}" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star{{Review.Rating[2]}}" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star{{Review.Rating[3]}}" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star{{Review.Rating[4]}}" aria-hidden="true"></span>
                </h3>
                <p class="text-muted">{{Review.Description}}</p>
            </div>
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                </span>
                <h4 class="service-heading">Haloumi</h4>
                <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit.</p>
            </div>
        </div>
    </div>
</section>
