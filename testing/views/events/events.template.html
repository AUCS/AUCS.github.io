<!-- Events Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container" ng-show="{{Error}}">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Error</h2>
                <h3 class="section-subheading text-muted">Please make sure you are logged in and refresh the page.</h3>
            </div>
        </div>
    </div>
    <div class="container" ng-hide="{{Error}}">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Upcoming Events</h2>
                <h3 class="section-subheading text-muted">Get onboard the cheese wagon and come along!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="event in UpcomingEvents">
                <a href="#" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{event.Image}}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{event.Name}}</h4>
                    <p class="text-muted">{{event.Date}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Past Events</h2>
                <h3 class="section-subheading text-muted">Reminiscencee the cheese dreams of days past</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="event in PastEvents">
                <a href="#" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{event.Image}}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{event.Name}}</h4>
                    <p class="text-muted">{{event.Date}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
